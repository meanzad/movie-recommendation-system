{% extends "layout.html"%}

{% block title %} recommend {% endblock %}

{% block nav2 %}active{% endblock %}

{%block main %}
<div class="rec-box">
    <div class="rec-head">
        <h1>You'll love these <span class="head-text">Selections</span></h1>
    </div>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Genres</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        {%for movie in sug%}
            <tr>
                <td><img class="poster" src="{{movie.Poster_Link}}" alt="Poster"></td>
                <td>{{movie.Series_Title}}</td>
                <td>{{movie.Genre}}</td>
                <td>{{movie.IMDB_Rating}}</td>
            </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock %}
