{% extends "layout.html"%}

{% block title %} recommend {% endblock %}

{%block main %}
<table class="table">
    <thead>
        <tr>
            <th>title</th>
            <th>genres</th>
        </tr>
    </thead>
    <tbody>
        {%for movie in rec%}
            <tr>
                <td>{{movie.title}}</td>
                <td>{{movie.genres}}</td>
            </tr>
        {%endfor%}
    </tbody>
</table>

{% endblock %}
